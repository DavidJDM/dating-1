<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/328/dating/styles/bootstrap.min.css">
    <title>Summary</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-2">
        <a class="navbar-brand" href="./">My Dating Website</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col col-6">
                <table class="table border border-light">
                    <tr>
                        <td>Name: {{ @name }}</td>
                    </tr>
                    <tr>
                        <td>Gender: {{ @gender }}</td>
                    </tr>
                    <tr>
                        <td>Age: {{ @age }}</td>
                    </tr>
                    <tr>
                        <td>Phone: {{ @phone }}</td>
                    </tr>
                    <tr>
                        <td>Email: {{ @email }}</td>
                    </tr>
                    <tr>
                        <td>State: {{ @state }}</td>
                    </tr>
                    <tr>
                        <td>Seeking: {{ @seeking }}</td>
                    </tr>
                    <tr>
                        <td>Interests: {{ @interests }}</td>
                    </tr>
                </table>
            </div>
            <div class="col col-6">
                <img src="/328/dating/images/rimmer.png" alt="Self Image">
                <h3>Biography</h3>
                <p>{{ @bio }}</p>

            </div>

        </div>
    </div>
</body>
</html>

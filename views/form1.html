<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/328/dating/styles/bootstrap.min.css">
    <title>Personal Information</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-2">
        <a class="navbar-brand" href="./">My Dating Website</a>
    </nav>
    <div class="container border border-info">
        <div class="row  m-3">
            <div class="col">
                <form action="" method="post" id="personal">
                    <h1>Personal Information</h1>
                    <hr>
                    <div class="text-danger">
                        <check if="{{ isset(@errors['fname']) }}">
                            <p>{{ @errors['fname'] }}</p>
                        </check>
                    </div>
                        <div class="form-group">
                            <label>First Name<br>
                                <input class="form-control" size="60" type="text" name="fname" id="fname" value="{{ @fname }}">
                            </label>
                        </div>
                    <div class="text-danger">
                        <check if="{{ isset(@errors['lname']) }}">
                            <p>{{ @errors['lname'] }}</p>
                        </check>
                    </div>
                        <div class="form-group">
                            <label class="col-form-label">Last Name
                                <input class="form-control" size="60" type="text" name="lname" id="lname" value="{{ @lname }}">
                            </label>
                        </div>
                    <div class="text-danger">
                        <check if="{{ isset(@errors['age']) }}">
                            <p>{{ @errors['age'] }}</p>
                        </check>
                    </div>
                        <div class="form-group">
                            <label class="col-form-label">Age
                                <input class="form-control"  type="number" name="age" id="age" value="{{ @age }}">
                            </label>
                        </div>
                        <div class="custom-radio">
                            <label class="col-form-label">Gender<br>
                                <input type="radio" name="gender" id="genderM" value="male"> Male
                                <input class="ml-1" type="radio" name="gender" id="genderF" value="female"> Female
                                <input class="ml-1" type="radio" name="gender" id="genderO" value="other"> Other
                            </label>
                        </div>
                    <div class="text-danger">
                        <check if="{{ isset(@errors['phone']) }}">
                            <p>{{ @errors['phone'] }}</p>
                        </check>
                    </div>
                        <div class="form-group">
                            <label class="col-form-label">Phone Number
                                <input class="form-control" size="60" type="tel" name="phone" id="phone" value="{{ @phone }}">
                            </label>
                        </div>

                </form>
            </div>
            <div class="col-4">
                <div class="badge-light">
                    <p>Note: All information entered is protected by our <span class="text-info">privacy policy</span>. Profile
                        information can only be viewed by others with your permission</p>
                </div>
                <div class="bottom-align-text">
                    <input form="personal" type="submit" class="btn btn-info" value="Next >">
                </div>
                <input form="personal" type="submit" class="btn btn-info" value="Next >">

            </div>
        </div>

    </div>


</body>
</html>

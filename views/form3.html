<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/328/dating/styles/bootstrap.min.css">
    <title>Interests</title>
</head>
<body>
<nav class="navbar navbar-light bg-light mb-2">
    <a class="navbar-brand" href="./">My Dating Website</a>
</nav>
<div class="container border border-info">
    <h2>Interests</h2>
    <hr>
    <div class="m-3">
        <form class="form-group" action="" method="post">
            <div class="row">
                <div class="form-group">
                    <legend>In-door Interests</legend>
                    <repeat group="{{ @indoors }}" value="{{ @text=>@indoor }}">

                        <label>
                            <input class="custom-checkbox ml-5 mr-1" type="checkbox" value="{{ @indoor }}" name="indoor[]">{{ @indoor }}
                        </label>
                    </repeat>
                </div>
            </div>
            <div class="row">
                <div class="row form-group">
                    <legend>Out-door Interests</legend>
                    <repeat group="{{ @outdoors }}" value="{{ @text=>@outdoor }}">

                        <label>
                            <input class="custom-checkbox ml-5 mr-1" type="checkbox" value="{{ @outdoor }}" name="outdoor[]">{{ @outdoor }}
                        </label>
                    </repeat>

                </div>
            </div>

            <div class="row">
                <input type="submit" class="btn btn-info" value="Next >">
            </div>

        </form>
    </div>





</div>

</body>
</html>
